<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HuMap</title>
  </head>
  <body>
    <div class="container">
      <div class="LogoPrincipal">
        <img src="/img/logo HuMap.png" class="logo" alt="HuMap logo" />

        <form action="" class="form">
          <label>Email</label>
          <input
            type="email"
            placeholder="Email"
            required
            title="Por favor, insira um email válido"
          />

          <label>Senha</label>
          <input
            type="password"
            placeholder="Senha"
            required
            minlength="6"
            title="A senha deve ter no mínimo 6 caracteres"
          />

          <a href="#" class="forgot">Esqueci a minha senha</a>
          <button type="submit">Login</button>

          <p class="register">Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </form>
      </div>

      <div class="IlustracãoPrincipal">
        <img src="/img/Ilustração.png" class="illustration" />
      </div>
    </div>
  </body>
</html>
